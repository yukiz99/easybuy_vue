<script>
    
    var loginVue=new Vue({
    	el:"#login",
    	data:{
    		loginName:"",
    		password:""
    	},
    	methods:{
    		login(){
    			if(this.loginName.trim()==""||this.password.trim()==""){
    	    		alert("登录名和密码不能为空");
    	    		return;
    	    	}else{
    	    		var data={loginName:this.loginName,password:this.password}
    	    		ajaxRequestWithParams("api/member/user/login","POST",data,result=>{
    	    			if(result.flag){
    	    				localStorage.token=result.data;//将token保存
        					window.location.href="Index.html";
    	    			}else{
    	    				alert(result.msg)
    	    			}
    	    		});
    	    	}
    		}
    	}
    });
</script>
