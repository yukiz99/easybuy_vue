<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>  


<!--Begin Header Begin-->

 <div id="Index_Head">
 </div>
  <div id="Index_Top">
 </div>

<div class="i_bg" id="order">  
    <div class="content mar_20">
    	<img src="images/img3.jpg" />        
    </div>
    
    <!--Begin 第三步：提交订单 Begin -->
    <div class="content mar_20">
    	
        <!--Begin 银行卡支付 Begin -->
    	<div class="warning">        	
            <table border="0" style="width:1000px; text-align:center;" cellspacing="0" cellpadding="0">
              <tr height="35">
                <td style="font-size:18px;">
                	感谢您在本店购物！您的订单已提交成功，请记住您的订单号: <font color="#ff4e00">{{order.serialNumber}}</font>
                </td>
              </tr>
              <tr>
                <td style="font-size:14px; font-family:'宋体'; padding:10px 0 20px 0; border-bottom:1px solid #b6b6b6;">
                	您选定的配送方式为: <font color="#ff4e00">申通快递</font>； &nbsp; &nbsp;您选定的支付方式为: <font color="#ff4e00">支付宝</font>； &nbsp; &nbsp;您的应付款金额为: <font color="#ff4e00">￥{{order.cost}}</font>
                </td>
              </tr>
              <tr>
                <td style="padding:20px 0 30px 0; font-family:'宋体';">
                	银行名称 收款人信息：全称 ××× ；帐号或地址 ××× ；开户行 ×××。 <br />
                    注意事项：办理电汇时，请在电汇单“汇款用途”一栏处注明您的订单号。
                </td>
              </tr>
              <tr>
                <td>
                	<a href="#">首页</a> &nbsp; &nbsp; <a href="#">用户中心</a>
                </td>
              </tr>
            </table>        	
        </div>
        <!--Begin 银行卡支付 Begin -->
        
    </div>
	<!--End 第三步：提交订单 End--> 
    
    
    <!--Begin Footer Begin -->
    <!--End Footer End -->   
    <div id="Index_Footer">
    </div> 
    
</div>

<script src="js/vue.js"></script>
<script src="js/common.js"></script>
<script>
$(function(){

	 ajaxRequest("api/member/user/getUserOfLogin","GET",result=>{
	    	if(!result.flag){
	    		window.location.href="Login.html"
	        	alert(result.msg);
	    	}
	    })
	    
       $("#Index_Head").load("Index_Head.html");
       $("#Index_Top").load("Index_Top.html");
       $("#Index_Menu").load("Index_Menu.html");
       $("#Index_Footer").load("Index_Footer.html");
})


var orderVue=new Vue({
	el:"#order",
	data:{
		order:{}
	},
	created(){
		var id=getUrlVars()['id'];
		ajaxRequestWithParams("api/member/order/findOrderById","GET",{'id':id},result=>{
			this.order=result.data
		});
	}
})


</script>
</body>

</html>
